<body>
    <button onclick="llama('godos')">GODOS</button>
    <button onclick="llama('normandos')">NORMANDOS</button>
    <div id="botonera"></div>
    <script>


        //AJAX

        const llama = (valor) => {

            let nombres = document.getElementById("botonera");
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let objJSON = this.responseText;
                    objJSON = JSON.parse(objJSON);
                  
                    visualiza(objJSON, nombres);
                }
            };

            xhttp.open("GET", "http://localhost/Proyectos/ExamenJavaScript/ExamenB.php?valor=" + valor, true);
            xhttp.send();
        }

        const visualiza = (arr, obj) => {
            arr.map(e => {
                if (Array.isArray(e)) {
                    let newobj = document.createElement("ul");
                    obj.appendChild(newobj);
                    visualiza(e, newobj)
                } else {

                    let texto = document.createTextNode(e.nombre || e);
                    nodo.appendChild(texto);
                    obj.appendChild(nodo);

                }
                if (e.hijos) {
                    let newobj = document.createElement("ul");
                    obj.appendChild(newobj);
                    visualiza(e, newobj);
                }
            })
        }


    </script>
